<script>
 function swap(arra) {
   if(arra.length> 0)
   { 
       [arra[0], arra[arra.length - 1]] = [arra[arra.length - 1], arra[0]]; 
       return arra;
   } 
   else
      return false;
}
console.log(swap([1, 2, 3, 4, 5]));  
console.log(swap([0, 2, 1]));
