<!DOCTYPE html>  
<html>  
<head> 
  <meta charset="utf-8">

<body>  
<p><span id="Dateformat1"></span>,  
 <span id="Dateformat2"></span> or  
 <span id="Dateformat3"></span>,  
 <span id="Dateformat4"></span></p> 
 </body>  
<script>

var currentDate = new Date();
var dd = currentDate.getDate();

var mm = currentDate.getMonth()+1; 
var yyyy = currentDate.getFullYear();
if(dd<10) 
{
    dd='0'+dd;
} 

if(mm<10) 
{
    mm='0'+mm;
} 
currentDate = mm+'-'+dd+'-'+yyyy;
document.getElementById("Dateformat1").innerHTML=currentDate;
 
currentDate = mm+'/'+dd+'/'+yyyy;
document.getElementById("Dateformat2").innerHTML=currentDate;

currentDate = dd+'-'+mm+'-'+yyyy;
document.getElementById("Dateformat3").innerHTML=currentDate;

currentDate = dd+'/'+mm+'/'+yyyy;
document.getElementById("Dateformat4").innerHTML=currentDate;

</script>
